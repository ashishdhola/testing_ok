<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type-Of</title>
</head>

<body>

</body>
<script>
    let fullName = "Rahul";
    age = 20;
    cgpa = 8.2;
    isPass = true;
    x = null;
    let y;

    //TYPE-OF
    console.log("typeof name is :", typeof (fullName));
    console.log("typeof age is :", typeof (age));
    console.log("typeof cgpa is :", typeof (cgpa));
    console.log("typeof isPass is :", typeof (isPass));
    console.log("typeof x is :", typeof (x));
    console.log("typeof y is :", typeof (y));
    console.log(typeof undefined);
    console.log(typeof {});
    console.log(typeof []);
    console.log(typeof [6]);
    console.log(typeof null);


</script>

</html>
