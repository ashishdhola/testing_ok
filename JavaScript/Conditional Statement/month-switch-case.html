<!DOCTYPE html>
<html>
<head>
  <title>Month Name</title>
</head>
<body>
  
<h1>7. Write a JavaScript program to find month name from month number using switch case.</h1>

  <h2>Enter month number :</h2>
  <input type="number" id="num">
  
  <h1 id="demo"></h1>

  <button onclick="getNumber()">Enter month name </button>

  <script>
    function getNumber() {
      let num = document.getElementById("num").value;
      let month;

      console.log(num);

    switch (num) { 
        case 1:
            month="January";
            break;  

        case 2:
            month="February";
            break;  

        case 3:
            month="March";
            break; 
            
        case 4:
            month="April";
            break;  

        case 5:
            month="May";
            break;  

        case 6:
            month="June";
            break;  

        case 7:
            month="July";
            break;  

        case 8:
            month="August";
            break;  

        case 9:
            month="September";
            break;  

        case 10:
            month="October";
            break; 
            
        case 11:
            month="November";
            break;  

        case 12:
            month="December";
            break; 
    }
    // document.write(month);
    console.log(month);
    // document.getElementById("month").value;
    document.getElementById("demo").innerHTML = "Month is " + month;

    }
  </script>
</body>
</html>
