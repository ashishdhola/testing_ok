<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-week-days</title>
</head>

<body>
    <script>
        let a = prompt("Enter week name");
        switch (a) {
            case "Mon":
            case "mon":
            case "MON":
                console.log("Monday");
                break;

            case "Tue":
            case "tue":
            case "TUE":
                console.log("Tuesday");
                break;

            case "Wed":
            case "wed":
            case "WED":
                console.log("Wednesday");
                break;

            case "Thu":
            case "thu":
            case "THU":
                console.log("Thursday");
                break;

            case "Fri":
            case "fri":
            case "FRI":
                console.log("Friday");
                break;

            case "Sat":
            case "sat":
            case "SAT":
                console.log("Saturday");
                break;

            case "Sun":
            case "sun":
            case "SUN":
                console.log("Sunday");
                break;

            default:
                console.log("invalid");
                break;
        }
    </script>
</body>

</html>
