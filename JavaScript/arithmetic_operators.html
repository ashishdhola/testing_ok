<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <h1>
        <ol>
            <h2>Arithmetic Operators</h2>
            <li>+</li>
            <li>-</li>
            <li>*</li>
            <li>/</li> 
            <li>%</li>
            <li>**</li>
            <li>++</li>
            <li>--</li>
        </ol>
    </h1>
</body>

<script>
    let a = 12;
        b = 4;
    
        console.log("a :", a,"& b :",b);

        console.log("a + b =",a+b);
        console.log("a - b =",a-b);
        console.log("a * b =",a*b);
        console.log("a / b =",a/b);
        console.log("a % b =",a%b);
        console.log("a ** b =",a**b);

        //Unary Operator
        console.log("Unary Operator");
        let x = 5;
        console.log("x :", x); //5

        console.log("x++ =",x++); //5
        console.log("x :",x); //6
        console.log("++x =",++x); //7

        console.log("");

        let y = 3;
        console.log("y :", y); //3

        y++;
        console.log("y =",y); //4

        ++y;
        console.log("y =",y); //5
</script>
</html>
