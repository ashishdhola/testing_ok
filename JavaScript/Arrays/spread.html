<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread</title>
</head>

<body>
    <script>
        let a = [10, 20, 30];
        let b = [30, 40, 50];
        let c = [...a, ...b];
        console.log(c);

        let demo = ["hi"];
        let xyz = [...demo, 'hello'];
        console.log(xyz);

    </script>
</body>

</html>
