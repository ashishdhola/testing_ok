<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>found or not found</title>
</head>

<body>
    <script>
        let items = ["accessories", "top", "jeans", "tshirts", "shoes", "cap", "bags"];
        let search = prompt("enter item name");
        let flag;

        for (let i = 0; i < items.length; i++) {

            if (search == items[i]) {
                flag = true;
            }
        }

        if (flag == true) {
            console.log("Found");
        }
        else {
            console.log("Not Found");
        }
    </script>
</body>

</html>
