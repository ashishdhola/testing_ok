<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shift & unshift</title>
</head>
<body>
    <script>
        let fruits = ["apple","banana","chickoo","mango"];
        console.log(fruits);

       let a = fruits.shift();  //delete from start and return
       console.log(fruits);
       console.log(a);  // returns the value which is deleted

       fruits.unshift("litchi");  //add from start 
       console.log(fruits); 

    </script>
</body>
</html>
