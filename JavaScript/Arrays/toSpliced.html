<body>
    <h2>The difference between the new toSpliced() method and the old splice() method is that <br>the new method creates a new array, keeping the original array unchanged, <br> while the old method altered the original array. </h2>
    <script>
        /*============.toSpliced()===========*/
        const months = ["Jan", "Feb", "Mar", "Apr"];
        const spliced = months.toSpliced(0, 1);
        console.log(spliced);
        console.log(months);
