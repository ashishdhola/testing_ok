<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice & slice</title>
</head>

<body>
    <script>
        console.log("SLICE");
        // slice returns a piece of an array and doesn't change the orignal array
        // array.slice(start-index,end-index);
        let a = [0, 1, 2, 3, 4, 5, 6];
        let ans = a.slice(2, 4);
        console.log(ans);
        console.log(a.slice(0));
        console.log(a.slice(5));
        console.log(a.slice(1, 1));
        console.log(a.slice(4, 2));
        console.log(a.slice(7, 9));
        console.log(a);

        console.log("SPLICE");

        //splice change the orignal array
        // Array.splice(startidx, delCount, newElement);
        let arr = [0, 1, 2, 3, 4, 5, 6];
        console.log(arr);
        arr.splice(2, 2, 80, 71);
        // console.log(ans);
        // console.log(arr.splice(0));
        // console.log(arr.splice(5));
        // console.log(arr.splice(1, 1));
        // console.log(arr.splice(4, 2));
        // console.log(arr.splice(7, 9));
        console.log(arr);

        // to delte the whole array using splice

        let num = [34, 56, 8, 67, 789, 8, 89, 9, 90, 9, 79, 8, 9, 890, 8, 8, 97897, 7, 45, 787,];
        num.splice(1, num.length);  //prints only the first value and then deletes the whole array
        // num.splice(0, num.length); deletes the whole array
        console.log(num);

        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits);

        fruits.splice(2, 0, "Lemon", "Kiwi");
        console.log(fruits);

    </script>
</body>

</html>
