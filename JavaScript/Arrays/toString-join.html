<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>The join() method also joins all array elements into a string.
        <br>
        It behaves just like toString(), but in addition you can specify the separator:</h2>
    <script>
        let fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits.toString());
        console.log(fruits.join(" "));
        console.log(fruits.join(" * "));  //It this example we have used " * " as a separator between the elements
    </script>
</body>

</html>
