<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-to-100</title>
</head>
<body>
   <script>
        let i;
        let sum = 0;
        
        for(i=1; i<=100; i++){
            sum = sum + i;
        }
        
        console.log("Sum of 1 to 100 is :",sum);

        console.log("Even numbers between 1 to 100 :");
        for(i=2; i<=100; i+=2){
            console.log(i);
        }

   </script> 
</body>
</html>
