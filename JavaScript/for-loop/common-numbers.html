    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common-Numbers</title>
</head>
<body>
    <script>
        let a = "2468";
        let b = "65544";
  
        for(let i=0; i<a.length; i++){
           
            for(j=0; j<=b.length; j++){
               
                if(a[i] ==  b[j]){
                    console.log(a[i]);
                } 
            }            
        }
    </script>
