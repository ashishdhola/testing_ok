<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-to-100</title>
</head>
<body>
    <p id="demo"></p>
   <script>
        let i;

        for(i=1; i<=10; i++){
            
            document.getElementById("demo").innerHTML += i + "<br>";
        }

   </script> 
</body>
</html>
