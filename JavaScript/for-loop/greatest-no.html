<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest-num</title>
</head>
<body>
    <script>
        let n = "4876";
        let greatest;

        for(let i=0; i<n.length; i++){

            greatest = n[0];

            if(greatest > n[i]){
                 greatest = n[i];
            } 
        }
        console.log(greatest);

    </script>
</body>
</html>
