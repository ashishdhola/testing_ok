<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>

<body>
    <script>
        let a = () => {
            console.log(10 + 15);
        }
        a();

        // arrow function without {}
        let z = () => "hey";
        let b = z();
        console.log(b);

        let demo = () => console.log("Good morning");
        demo();
    </script>
</body>

</html>
