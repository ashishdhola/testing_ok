<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function-arrow</title>
</head>

<body>
    <h2>function >> arrow function</h2>
    <script>
        function abc() {
            let demo = () => {
                console.log("hi");
            }
            demo();
            return "goodbye";
        }

        let a = abc();
        console.log(a);

        // 2
        function z1() {
            console.log("javascript");
            let z2 = () => {
                console.log("jquery");
            }
            z2();
        }

        z1();
    </script>
</body>

</html>
