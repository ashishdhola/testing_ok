<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic-function</title>
</head>

<body>
    <h2>Basic function calculations</h2>
    <script>
        function demo(a, b = 10) {
            console.log(a + b);   //12  
        }
        demo(2);

        function xyz(a, b) {
            console.log(a + b);   //NaN bcoz b is not assigned any value 
        }
        xyz(4);

        function pqr(a = 7, b) {
            console.log(a + b);   //NaN bcoz a is not assigned any value 
        }
        pqr(4);

        function value2(a, b = 10) {
            console.log(a + b);   //10
        }
        value2(4, 6);
    </script>
</body>

</html>
