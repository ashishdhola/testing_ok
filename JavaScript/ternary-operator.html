    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary</title>
</head>

<body>
    <h2>ternary with arrow function</h2>
    <script>
        let age = (n) => n >= 18 ? console.log('can vote') : console.log('cannot vote');;
        age(10);

        let num = (n) => n == 10 && console.log('true');
        num(10);
    </script>
