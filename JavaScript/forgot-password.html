<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>

    <form id="reset-password">
        <label for="pass">Enter new password</label>
        <input type="password" id="pass" required>   <br><br>

        <label for="c_pass">confirm password</label>
        <input type="password" id="c_pass" required>   <br><br>

        <button type="submit" >submit</button>
    </form>

    <script>

            const form = document.getElementById('reset-password');

            form.addEventListener('submit', function(event) {

            const pass = document.getElementById("pass").value;
            const c_pass = document.getElementById("c_pass").value;

            if(c_pass === pass){
                // console.log("password is changed");
                alert("password is changed");
                document.write(document.getElementById('pass').value);
            }
            else{
                console.log("incorrect password");
            }
            });
    </script>
