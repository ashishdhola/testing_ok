<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wireframe</title>
</head>
<body>
    <thead>
    <table border="1" cellspacing="0" align="center" width="1140">
        <tr height="50">
            <th width="840"> 840PX</th>
            <th width="50"></th>
            <th width="50"></th>
            <th width="50"> 50PX </th>
            <th width="50"></th>
            <th width="50"></th>
        </tr>
    </table>

    <table border="1" cellspacing="0" align="center"  width="1140">
        <tr height="170">
            <th width="200"> 200PX</th>
            <th width="940"> 940PX </th>
        </tr>
    </table>
    </thead>
 <!-- --------------------------------------------------------------------------------------------------------------------------------------------------------------------------->

    <tbody>
        <table border="1" cellspacing="0" align="center"  width="1140">
            <tr height="480">
                <th width="50"> 50PX</th>
                <th width="1040"> 1040PX</th>
                <th width="50"> 50PX </th>
            </tr>
        </table>

        <table border="1" cellspacing="0" align="center"  width="1140">
            <tr height="500">
                <th width="380"> 380PX</th>
                <th width="380"> 380PX</th>
                <th width="380"> 380PX </th>
            </tr>
        </table>

        <table border="1" cellspacing="0" align="center"  width="1140">
            <tr height="250">
                <th width="570"> 570PX </th>
                <th width="570"> 570PX </th>
            </tr>
        </table>
    </tbody>

<!-- -------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->

    <tfoot>
        <table border="1" cellspacing="0" align="center"  width="1140">
            <tr height="300">
                <th width="285"> 285PX</th>
                <th width="285"> 285PX</th>
                <th width="285"> 285PX</th>
                <th width="285"> 285PX</th>
            </tr>
        </table>
    </tfoot>
</body>
</html>
