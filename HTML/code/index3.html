<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
    
    <p>  <big> I AM BIG </big>  </p>
    <p><small>I AM SMALL</small></p>
    <p>I AM A PARAGRAPH</p>
    <p><em>Emphasis (Italic)</em></p>
    <p><strong>Bold</strong></p>
    <p><ins>Underline</ins></p>
    <p><mark>Highlight</mark></p>
    <p><s>Strike</s></p>
    <p>4<sup>3</sup> &nbsp;&nbsp; (Superscript) </p>
    <p>H<sub>2</sub>SO<sub>4</sub> &nbsp;&nbsp;(Subscript)</p>


</body>
</html>
