<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex1</title>
    <link rel="stylesheet" href="css/flex1.css">
</head>
<body>

    <br><hr><hr><h2>JUSTIFY CONTENT </h2><hr><hr> <br>
    <h2>JUSTIFY CONTENT START </h2>

     <div class="container justify-content-flex-start">
        <div class="box">1</div>
        <div class="box box1">2</div>
        <div class="box ">3</div>
        <div class="box box1">4</div>
    </div>

    
    <h2>JUSTIFY CONTENT END </h2>
     <div class="container justify-content-flex-end">
        <div class="box">1</div>
        <div class="box box1">2</div>
        <div class="box ">3</div>
        <div class="box box1">4</div>
    </div>

    <h2>JUSTIFY CONTENT CENTER </h2>
     <div class="container justify-content-center">
        <div class="box">1</div>
        <div class="box box1">2</div>
        <div class="box ">3</div>
        <div class="box box1">4</div>
    </div>

    <h2>JUSTIFY CONTENT SPACE BETWEEN </h2>
     <div class="container justify-content-space-between">
        <div class="box">1</div>
        <div class="box box1">2</div>
        <div class="box ">3</div>
        <div class="box box1">4</div>
    </div>

    
    <h2>JUSTIFY CONTENT SPACE AROUND </h2>
     <div class="container justify-content-space-around">
        <div class="box">1</div>
        <div class="box box1">2</div>
        <div class="box ">3</div>
        <div class="box box1">4</div>
    </div>

    
    <h2>JUSTIFY CONTENT SPACE EVENLY </h2>
     <div class="container justify-content-space-evenly">
        <div class="box">1</div>
        <div class="box box1">2</div>
        <div class="box ">3</div>
        <div class="box box1">4</div>
    </div>




</body>
</html>
